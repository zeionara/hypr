#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto,bitdepth,10
# monitor=,1920x1080,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# exec-once = dbus-update-activation-environment & gentoo-pipewire-launcher & waybar
# exec-once = dbus-update-activation-environment & /home/cait/.config/hypr/xdg-portal-hyprland.sh & gentoo-pipewire-launcher & waybar
# exec-once = dbus-update-activation-environment & /home/cait/.config/hypr/start-xdgh.sh & gentoo-pipewire-launcher & waybar
exec-once = dbus-update-activation-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP & gentoo-pipewire-launcher & waybar

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,12

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    # kb_options = grp:ctrl_space_toggle
    kb_options = grp:win_space_toggle
    kb_rules =

    repeat_delay = 200
    repeat_rate = 25

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float, title:^$
windowrule = size 320 180, title:^$
windowrule = move 1039 581, title:^$
windowrule = nofocus, title:^$
windowrule = pin, title:^$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, F, exec, firefox 
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, exec, obs

bind = $mainMod, W, exec, gst-launch-1.0 v4l2src device=/dev/video0 ! videoconvert ! waylandsink
bind = $mainMod CONTROL, W, exec, pkill gst-launch-1.0

bind = $mainMod, R, exec, wf-recorder -a
# bind = $mainMod CONTROL, R, exec, kill -SIGINT $(ps -aux | grep -v grep | grep wf-recorder | head -n 1 | awk '{print $2}')
bind = $mainMod CONTROL, R, exec, pkill -SIGINT wf-recorder

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod CONTROL, left, workspace, -1
bind = $mainMod CONTROL, right, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Bind volume keys
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%

binde=CONTROL, XF86AudioRaiseVolume, exec, pactl set-source-volume 1 +5%
binde=CONTROL, XF86AudioLowerVolume, exec, pactl set-source-volume 1 -5%

binde=, XF86MonBrightnessUp, exec, sudo bash -c 'brightness=$(cat /sys/class/backlight/radeon_bl0/brightness); echo $((brightness + 10)) > /sys/class/backlight/radeon_bl0/brightness'
binde=, XF86MonBrightnessDown, exec, sudo bash -c 'brightness=$(cat /sys/class/backlight/radeon_bl0/brightness); echo $((brightness - 10)) > /sys/class/backlight/radeon_bl0/brightness'

# Suspend
bindr = CONTROL ALT, DELETE, exec, sudo s2ram

# Move windows
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

# Screenshots
bind = , Print, exec, grim - | wl-copy
bind = CONTROL SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
